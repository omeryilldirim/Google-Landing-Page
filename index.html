<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut-icon" href="./images/gfavicon.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header__left">
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Store</a></li>
            </ul>
        </div>
        <div class="header__right">
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><a href="">
                    <img class="header__right--appicon" src="./images/appicon.png" alt="">
                </a></li>
                <li><a href=""><button class="header__right--button">Sign In</button></a></li>
            </ul>
        </div>
    </header>
    <main class="main">
        <img class="main__logo" src="./images/googlelogo.png" alt="">
        <div class="main__search-bar">
            
            <img src="./images/magnifying_glass.jpg" width="40px" alt="" class="main__search-bar--magnifier">
            
            <input type="search" class="main__search-bar--input">

            <img src="./images/google_microphone.png" alt="" width="40px" class="main__search-bar--mic">
        </div>
            
        <div class="main__buttons">
            <button class="main__buttons--left">Google Search</button>
            <button class="main__buttons--right">I'm Feeling Lucky</button>
        </div>

        <div class="main__language">
            <p>Other languages you can use Google:
                <a href="">English</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__location">
            Turkey 
        </div>

        <div class="footer__bottom">
            <ul class="footer__bottom--left">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <ul class="footer__bottom--right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
